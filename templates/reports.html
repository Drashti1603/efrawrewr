<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Reports</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>
      <img src="{{ url_for('static', filename='Logo.jpg') }}" alt="Logo">
      Paragon Broking Private Limited
    </h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('daily_expense') }}">Daily Expense Entry</a></li>
        <li><a href="{{ url_for('document_scan') }}">Document Scanning</a></li>
        <li><a href="{{ url_for('call_log') }}">Call Log Backup</a></li>
        <li><a href="{{ url_for('reports') }}" class="active">Generate Reports</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="reports-form">
      <label for="report-type">Select Report Type:</label>
      <select id="report-type" name="report_type" required>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
        <option value="custom">Custom</option>
      </select>
      <button type="submit">Generate Report</button>
    </form>
  </main>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
