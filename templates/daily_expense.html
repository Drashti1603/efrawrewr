<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expense Entry</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>
      <img src="{{ url_for('static', filename='Logo.jpg') }}" alt="Logo">
      Paragon Broking Private Limited
    </h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('daily_expense') }}" class="active">Daily Expense Entry</a></li>
        <li><a href="{{ url_for('document_scan') }}">Document Scanning</a></li>
        <li><a href="{{ url_for('call_log') }}">Call Log Backup</a></li>
        <li><a href="{{ url_for('reports') }}">Generate Reports</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="expense-form">
      <input type="number" name="amount" placeholder="Amount" required>
      <input type="text" name="description" placeholder="Description" required>
      <input type="date" name="date" required>
      <button type="submit">Submit Expense</button>
    </form>
  </main>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
